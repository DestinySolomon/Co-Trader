<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Choose Your Subscription Plan</h2>
    <div class="row justify-content-center">

      <!-- Monthly -->
      <div class="col-md-4">
        <div class="card shadow text-center border-0 mb-4">
          <div class="card-body">
            <h5 class="card-title">Monthly</h5>
            <p class="card-text display-6">$20</p>
            <p>Perfect for beginners</p>
            <button class="btn btn-primary" onclick="openModal('Monthly', 20)">Subscribe</button>
          </div>
        </div>
      </div>

      <!-- Quarterly (highlighted) -->
      <div class="col-md-4">
        <div class="card shadow text-center border-primary border-2 mb-4">
          <div class="card-body">
            <h5 class="card-title">Quarterly</h5>
            <p class="card-text display-6">$70</p>
            <p>Best value for most traders</p>
            <button class="btn btn-primary" onclick="openModal('Quarterly', 70)">Subscribe</button>
          </div>
        </div>
      </div>

      <!-- Yearly -->
      <div class="col-md-4">
        <div class="card shadow text-center border-0 mb-4">
          <div class="card-body">
            <h5 class="card-title">Yearly</h5>
            <p class="card-text display-6">$300</p>
            <p>For committed traders</p>
            <button class="btn btn-primary" onclick="openModal('Yearly', 300)">Subscribe</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Subscription Modal -->
  <div class="modal fade" id="subscriptionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Subscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>You have selected the <strong id="planName"></strong> plan.</p>
          <p>Price: <span class="fw-bold" id="planPrice"></span> USD</p>
          <p>Do you want to proceed?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" onclick="goToCheckout()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let selectedPlan = '';
    let selectedPrice = 0;

    function openModal(plan, price) {
      selectedPlan = plan;
      selectedPrice = price;
      document.getElementById('planName').innerText = plan;
      document.getElementById('planPrice').innerText = price;
      let modal = new bootstrap.Modal(document.getElementById('subscriptionModal'));
      modal.show();
    }

    function goToCheckout() {
      // Redirect to checkout page
      window.location.href = "checkout.html?plan=" + selectedPlan + "&price=" + selectedPrice;
    }
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="user.js"></script>
</body>
</html>
