<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co-Trader | Register</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop class="bg3-video">
      <source
        src="videos/mixkit-stock-market-exchange-and-forex-prices-background-47006-hd-ready.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <div class="register-container">
      <div class="register-box">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              minlength="6"
              placeholder="Create a password"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              required
              placeholder="Confirm your password"
            />
            <small id="errorMsg"></small>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree to the <a href="#">Terms & Conditions</a></label
            >
          </div>

          <button type="submit">Register</button>
        </form>

        <div class="redirect">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
